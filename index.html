<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumAI - drukanda</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        .header-drukanda { padding: 5px; text-align: center; font-size: 0.6em; color: #fbbf24; letter-spacing: 3px; border-bottom: 1px solid #1e293b; }
        
        /* RADAR V6 UTAMA */
        .v6-radar { width: 100%; border-bottom: 2px solid #00f2ff; box-shadow: 0 0 15px #00f2ff; }

        /* PANEL PENGATURAN */
        .control-panel { padding: 10px; }
        .btn-setup { 
            background: rgba(0, 242, 255, 0.1); color: #00f2ff; border: 1px solid #00f2ff; 
            width: 100%; padding: 6px; font-size: 0.7em; border-radius: 4px; margin-bottom: 10px;
        }

        /* AREA CHART & SATELIT (BISA TIMBUL) */
        #chartArea { 
            display: none; border: 1px solid #334155; border-radius: 10px; 
            height: 150px; background: rgba(15, 23, 42, 0.9); margin-bottom: 15px;
            position: relative; overflow: hidden;
        }
        .satelit-mini { width: 100%; opacity: 0.6; transform: scale(1.2); }

        /* SINYAL KECIL MANIS */
        .mini-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-bottom: 10px; }
        .mini-box { border: 1px solid #1e293b; padding: 5px; font-size: 0.55em; border-left: 2px solid #00f2ff; }

        /* CHAT PANJANG MANIS DI BAWAH */
        .chat-slim { 
            border: 2px solid #a3e635; border-radius: 8px; background: #000; 
            box-shadow: 0 0 15px rgba(163, 230, 53, 0.2); 
        }
        .chat-h { background: #a3e635; color: #000; padding: 4px; font-weight: bold; font-size: 0.6em; text-align: center; }
        .chat-b { padding: 8px; font-size: 0.6em; color: #4ade80; height: 60px; }
    </style>
</head>
<body>
    <div class="header-drukanda">ADMIN: DRUKANDA</div>
    
    <img src="https://raw.githubusercontent.com/dadanrukanda89-lab/QuantumAI/main/1000061290.png" class="v6-radar">

    <div class="control-panel">
        <button class="btn-setup" onclick="toggleView()">âš™ PENGATURAN CHART (TIMBUL/SEMBUNYI)</button>

        <div id="chartArea">
            <img src="https://raw.githubusercontent.com/dadanrukanda89-lab/QuantumAI/main/1000061290.png" class="satelit-mini">
            <div style="position:absolute; bottom:5px; left:10px; font-size:0.5em; color:#00f2ff;">MOMENTUM SYNC...</div>
        </div>

        <div class="mini-grid">
            <div class="mini-box"><span style="color:#00f2ff;">CORE:</span> ACTIVE</div>
            <div class="mini-box"><span style="color:#00f2ff;">RISK:</span> SECURE</div>
        </div>

        <div class="chat-slim">
            <div class="chat-h">QUANTUMAI CHAT INTERFACE</div>
            <div class="chat-b">
                [CORE] >> Market scan complete.<br>
                [USER] >> Welcome back, drukanda.
            </div>
        </div>
    </div>

    <script>
        function toggleView() {
            var x = document.getElementById("chartArea");
            x.style.display = (x.style.display === "none") ? "block" : "none";
        }
    </script>
</body>
</html>
