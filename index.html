<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumAI - drukanda</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; margin: 0; padding: 0; }
        
        /* Nama ADMIN: DRUKANDA Kecil di Atas */
        .admin-tag { text-align: center; padding: 5px; color: #fbbf24; font-size: 0.6em; border-bottom: 1px solid #1e293b; letter-spacing: 2px; }

        /* Gambar Radar Utama (Link Langsung) */
        .radar-top { width: 100%; border-bottom: 2px solid #00f2ff; display: block; box-shadow: 0 0 10px #00f2ff; }

        .content { padding: 10px; }

        /* Sinyal Mini - Gak Makan Tempat */
        .signal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .mini-card { border: 1px solid #1e293b; background: rgba(15, 23, 42, 0.9); padding: 5px; border-radius: 4px; font-size: 0.55em; border-left: 2px solid #00f2ff; }

        /* Kotak Chart/Satelit (Pindah Sini & Tidak Nutup) */
        .chart-box { 
            border: 1px solid #334155; border-radius: 8px; height: 130px; 
            margin-bottom: 15px; background: #000; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .satelit-img { width: 90%; opacity: 0.5; filter: hue-rotate(180deg); }

        /* Chat Kotak Panjang Manis - Paling Bawah */
        .chat-bottom { 
            border: 2px solid #a3e635; border-radius: 8px; background: #000; 
            box-shadow: 0 0 15px rgba(163, 230, 53, 0.2); 
        }
        .chat-h { background: #a3e635; color: #000; padding: 3px; font-weight: bold; font-size: 0.6em; text-align: center; }
        .chat-b { padding: 8px; font-size: 0.6em; color: #4ade80; height: 50px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="admin-tag">ADMIN: DRUKANDA</div>
    
    <img src="https://raw.githubusercontent.com/dadanrukanda89-lab/QuantumAI/main/1000061290.png" class="radar-top">

    <div class="content">
        <div class="signal-grid">
            <div class="mini-card"><span style="color:#00f2ff">STATUS:</span> ACTIVE</div>
            <div class="mini-card"><span style="color:#00f2ff">RISK:</span> SECURE</div>
        </div>

        <div class="chart-box">
            <img src="https://raw.githubusercontent.com/dadanrukanda89-lab/QuantumAI/main/1000061290.png" class="satelit-img">
            <div style="position:absolute; top:5px; left:8px; font-size:0.5em; color:#00f2ff;">RADAR SYNCED</div>
        </div>

        <div class="chat-bottom">
            <div class="chat-h">QUANTUMAI CHAT INTERFACE</div>
            <div class="chat-b">
                [SYSTEM] >> Drukanda Logged In.<br>
                [CORE]   >> All systems online.
            </div>
        </div>
    </div>
</body>
</html>
