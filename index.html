<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumAI - drukanda</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; margin: 0; padding: 0; }
        
        /* 1. Nama DRUKANDA Paling Atas */
        .admin-header { text-align: center; padding: 8px; color: #fbbf24; font-size: 0.65em; border-bottom: 1px solid #1e293b; letter-spacing: 2px; }

        /* 2. Gambar Radar Utama (V6) */
        .v6-radar { width: 100%; border-bottom: 2px solid #00f2ff; display: block; }

        .container { padding: 12px; }

        /* 3. Sinyal Mini (Kecil Biar Gak Menuhi Layar) */
        .signal-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .mini-card { border: 1px solid #1e293b; background: rgba(15, 23, 42, 0.9); padding: 6px; border-radius: 4px; font-size: 0.55em; border-left: 2px solid #00f2ff; }

        /* 4. Chart Panel (Bekas Chart yang Kamu Mau) */
        .chart-panel { 
            border: 1px solid #334155; border-radius: 8px; height: 140px; 
            margin-bottom: 15px; background: rgba(0, 242, 255, 0.05);
            position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .satelit-bg { width: 80%; opacity: 0.4; filter: hue-rotate(180deg); }
        .label-chart { position: absolute; top: 5px; left: 8px; font-size: 0.5em; color: #00f2ff; }

        /* 5. Chat Kotak Panjang Paling Bawah (Manis & Gak Nutup) */
        .chat-final { 
            border: 2px solid #a3e635; border-radius: 8px; background: #000; 
            box-shadow: 0 0 15px rgba(163, 230, 53, 0.2); 
        }
        .chat-head { background: #a3e635; color: #000; padding: 4px; font-weight: bold; font-size: 0.65em; text-align: center; }
        .chat-body { padding: 8px; font-size: 0.6em; color: #4ade80; line-height: 1.4; height: 60px; }

        .footer { text-align: center; font-size: 0.45em; color: #475569; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="admin-header">ADMIN: DRUKANDA</div>
    
    <img src="https://raw.githubusercontent.com/dadanrukanda89-lab/QuantumAI/main/1000061290.png" class="v6-radar">

    <div class="container">
        <div class="signal-row">
            <div class="mini-card"><span style="color:#00f2ff">SIGNAL:</span> BUY</div>
            <div class="mini-card"><span style="color:#00f2ff">RISK:</span> SECURE</div>
        </div>

        <div class="chart-panel">
            <span class="label-chart">MOMENTUM RADAR</span>
            <img src="https://raw.githubusercontent.com/dadanrukanda89-lab/QuantumAI/main/1000061290.png" class="satelit-bg">
        </div>

        <div class="chat-final">
            <div class="chat-head">⚔ QuantumAI Chat Interface ⚔</div>
            <div class="chat-body">
                [SYSTEM] >> Admin drukanda Logged In.<br>
                [STATUS] >> All Systems Functional.
            </div>
        </div>

        <div class="footer">Developed by dadanrukanda89-lab | 2026</div>
    </div>
</body>
</html>
