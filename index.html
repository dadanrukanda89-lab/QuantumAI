<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumAI V12 - Dashboard</title>
    <style>
        body { background-color: #0f172a; color: #38bdf8; font-family: 'Courier New', monospace; margin: 0; padding: 15px; }
        .header { border: 2px solid #38bdf8; padding: 10px; text-align: center; box-shadow: 0 0 15px #38bdf8; margin-bottom: 20px; border-radius: 8px; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .card { background: #1e293b; border-left: 5px solid #38bdf8; padding: 15px; border-radius: 5px; }
        .status-on { color: #4ade80; font-weight: bold; animation: pulse 2s infinite; }
        .label { color: #94a3b8; font-size: 0.8em; text-transform: uppercase; }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn { padding: 8px 15px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; flex: 1; }
        .buy { background: #16a34a; color: white; }
        .sell { background: #dc2626; color: white; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="margin:0; font-size: 1.5em;">QUANTUM AI V12</h1>
        <div style="font-size: 0.7em;">INTEGRATED SULUNG WORKFLOW</div>
    </div>

    <div class="grid">
        <div class="card">
            <div class="label">1. SYSTEM STATUS</div>
            <p>V6 Core Merge with V12 Cloud:<br>
            <span class="status-on">ONLINE & OPTIMIZED</span></p>
        </div>

        <div class="card">
            <div class="label">2. DATA FEED</div>
            <p style="margin: 5px 0;">Market / Candlestick: <span style="color:white">LIVE</span></p>
            <p style="margin: 5px 0;">AI Core Signal: <span style="color:#fbbf24">ANALYZING...</span></p>
        </div>

        <div class="card">
            <div class="label">3. NEON FUTURISTIC UI</div>
            <div class="btn-group">
                <button class="btn buy">BUY</button>
                <button class="btn sell">SELL</button>
                <button class="btn" style="background:#475569; color:white">HOLD</button>
            </div>
        </div>
    </div>

    <p style="text-align:center; font-size:0.7em; color:#64748b; margin-top:30px;">
        ðŸš€ Powered by dadanrukanda89-lab | 2026
    </p>
</body>
</html>
