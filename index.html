<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>QuantumAI - drukanda</title>
    <style>
        body { 
            background: #020617; color: #fff; font-family: sans-serif; 
            margin: 0; padding: 0; min-width: 360px;
        }
        .header-drukanda { text-align: center; padding: 5px; color: #fbbf24; font-size: 10px; border-bottom: 1px solid #1e293b; letter-spacing: 2px; }

        /* Workflow Header (Radar Atas) */
        .wf-header { width: 100%; border-bottom: 2px solid #00f2ff; box-shadow: 0 0 15px #00f2ff; }

        .dashboard { padding: 10px; display: flex; flex-direction: column; gap: 10px; }

        /* Sinyal Panel Kecil */
        .panel-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .mini-card { 
            border: 1px solid rgba(0, 242, 255, 0.3); background: rgba(15, 23, 42, 0.8); 
            padding: 8px; border-radius: 5px; font-size: 9px;
        }

        /* Area Radar/Satelit (Bisa di-zoom manual) */
        .radar-zone { 
            border: 1px solid #334155; height: 150px; border-radius: 8px; 
            background: #000; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .radar-img { width: 100%; opacity: 0.6; }

        /* CHAT INTERFACE PANJANG MANIS (Paling Bawah) */
        .chat-wrap { 
            border: 2px solid #a3e635; border-radius: 10px; background: #000; 
            box-shadow: 0 0 20px rgba(163, 230, 53, 0.2); margin-top: 10px;
        }
        .chat-label { background: #a3e635; color: #000; padding: 4px; font-size: 10px; font-weight: bold; text-align: center; }
        .chat-txt { padding: 10px; font-size: 10px; color: #4ade80; height: 70px; line-height: 1.4; font-family: monospace; }

        .footer { text-align: center; font-size: 8px; color: #475569; margin-top: 15px; padding-bottom: 20px; }
    </style>
</head>
<body>
    <div class="header-drukanda">ADMIN: DRUKANDA</div>
    
    <img src="https://raw.githubusercontent.com/dadanrukanda89-lab/QuantumAI/main/1000061290.png" class="wf-header">

    <div class="dashboard">
        <div class="panel-grid">
            <div class="mini-card"><b style="color:#00f2ff">AI SIGNAL:</b> BUY</div>
            <div class="mini-card"><b style="color:#00f2ff">RISK MGMT:</b> SECURE</div>
        </div>

        <div class="radar-zone">
            <img src="https://raw.githubusercontent.com/dadanrukanda89-lab/QuantumAI/main/1000061290.png" class="radar-img">
            <div style="position:absolute; top:5px; left:8px; font-size:8px; color:#00f2ff;">MOMENTUM PULSE SYNC</div>
        </div>

        <div class="chat-wrap">
            <div class="chat-label">⚔ QUANTUMAI CHAT INTERFACE ⚔</div>
            <div class="chat-txt">
                [WSTEM] >> All modules ONLINE.<br>
                [USER] >> Welcome, Drukanda.<br>
                [STATUS] >> Pulse Active.
            </div>
        </div>

        <div class="footer">QuantumAI v6 Merged v15 | 2026</div>
    </div>
</body>
</html>
