<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumAI Sulung Workflow</title>
    <style>
        body { background: #000; color: #fff; font-family: monospace; margin: 0; padding: 0; overflow-x: hidden; }
        .v6-radar { width: 100%; display: block; border-bottom: 2px solid #00f2ff; box-shadow: 0 0 20px #00f2ff; }
        .container { padding: 15px; background: linear-gradient(180deg, rgba(0,242,255,0.1), #000); }
        .v15-card { border: 2px solid #00f2ff; border-radius: 12px; background: rgba(0,0,0,0.9); padding: 15px; box-shadow: inset 0 0 15px rgba(0,242,255,0.2); }
        .neon-gold { color: #fbbf24; text-align: center; font-weight: bold; text-shadow: 0 0 10px #fbbf24; margin-bottom: 15px; }
        
        /* CHAT INTERFACE TIMBUL */
        .chat-box { border: 2px solid #a3e635; border-radius: 10px; background: #000; box-shadow: 0 0 25px rgba(163,230,53,0.4); margin-top: 15px; }
        .chat-head { background: #a3e635; color: #000; padding: 5px 10px; font-weight: bold; font-size: 0.8em; display: flex; justify-content: space-between; border-radius: 7px 7px 0 0; }
        .chat-content { padding: 10px; font-size: 0.75em; color: #4ade80; height: 100px; overflow-y: auto; line-height: 1.4; }
        .chat-bar { border-top: 1px solid #1e293b; padding: 8px; background: rgba(255,255,255,0.05); }
        .input-text { background: transparent; border: none; color: #fff; width: 100%; outline: none; font-size: 0.8em; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } }
        .scan { animation: blink 1.2s infinite; color: #a3e635; }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/dadanrukanda89-lab/QuantumAI/main/1000061290.png" class="v6-radar">

    <div class="container">
        <div class="v15-card">
            <div class="neon-gold">⚡ QUANTUM CORE V15 - HYPER ACTIVE ⚡</div>
            
            <div class="chat-box">
                <div class="chat-head"><span>⚔ QuantumAI Chat Interface ⚔</span><span>[X]</span></div>
                <div class="chat-content">
                    [SYSTEN] >> Syncing all ONLINE. Market scan...<br>
                    [CORE]   >> Backend system: market scan.<br>
                    [USER]   >> Initiate full-spectrum market scan.<br>
                    <span class="scan">[STATUS] >> Ready for command.</span>
                </div>
                <div class="chat-bar">
                    <input type="text" class="input-text" placeholder="Chat DadanAI:....">
                </div>
            </div>
        </div>
        <p style="text-align:center; font-size:0.6em; color:#475569; margin-top:15px;">Developed by dadanrukanda89-lab | 2026</p>
    </div>
</body>
</html>
