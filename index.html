<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QuantumAI v6</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css" />
</head>

<body class="bg-black text-cyan-400">

<div class="p-4">

    <!-- HEADER -->
    <h1 class="text-3xl font-bold text-center neon">
        QuantumAI v6 Control Panel
    </h1>

    <!-- SIGNAL + RISK -->
    <div class="grid grid-cols-4 gap-4 mt-6">

        <div class="card">
            <h2>AI Core Signal</h2>
            <p id="signal" class="text-2xl font-bold">WAITING...</p>
        </div>

        <div class="card">
            <h2>Momentum Pulse</h2>
            <p id="momentum">Scanning...</p>
        </div>

        <div class="card">
            <h2>Risk Engine</h2>
            <p>SL / TP / BE</p>
        </div>

        <div class="card">
            <h2>News Intelligence</h2>
            <p>Live Feed</p>
        </div>

    </div>

    <!-- CHART -->
    <div class="card mt-6">
        <h2>Real Time Chart</h2>
        <canvas id="chart"></canvas>
    </div>

</div>

<!-- ðŸ”¥ CHAT PANEL (2 BARIS FIXED BOTTOM) -->
<div class="chat-panel">
    <div id="chat-log" class="chat-log"></div>
    <input type="text" id="chat-input" placeholder="Type command..." />
</div>

<script src="app.js"></script>
</body>
</html>
