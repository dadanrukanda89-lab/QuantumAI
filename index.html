<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumAI - DRUKANDA</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; margin: 0; padding: 0; }
        .header-drukanda { background: #000; padding: 10px; text-align: center; color: #fbbf24; font-size: 0.7em; letter-spacing: 3px; border-bottom: 1px solid #1e293b; font-weight: bold; }
        
        /* Gambar Utama */
        .img-container { width: 100%; border-bottom: 2px solid #00f2ff; box-shadow: 0 0 15px #00f2ff; overflow: hidden; }
        .img-container img { width: 100%; display: block; }

        .content { padding: 12px; }

        /* Sinyal Mini */
        .grid-mini { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .box-mini { border: 1px solid #1e293b; background: rgba(15, 23, 42, 0.9); padding: 8px; border-radius: 5px; font-size: 0.6em; border-left: 3px solid #00f2ff; }

        /* Chat Kotak Panjang */
        .chat-box { border: 2px solid #a3e635; border-radius: 10px; background: #000; margin-bottom: 20px; box-shadow: 0 0 20px rgba(163, 230, 53, 0.2); }
        .chat-head { background: #a3e635; color: #000; padding: 5px; font-weight: bold; font-size: 0.7em; text-align: center; }
        .chat-body { padding: 10px; font-size: 0.65em; color: #4ade80; height: 80px; }

        /* Chart di Paling Bawah agar Tidak Menghalangi */
        .chart-bottom { border: 2px solid #00f2ff; border-radius: 10px; padding: 10px; background: rgba(0, 242, 255, 0.05); position: relative; }
        .chart-label { color: #00f2ff; font-size: 0.5em; margin-bottom: 5px; display: block; }
    </style>
</head>
<body>
    <div class="header-drukanda">ADMIN: DRUKANDA</div>
    
    <div class="img-container">
        <img src="https://raw.githubusercontent.com/dadanrukanda89-lab/QuantumAI/main/1000061290.png" alt="Quantum Radar">
    </div>

    <div class="content">
        <div class="grid-mini">
            <div class="box-mini"><span style="color:#00f2ff">CORE:</span> ACTIVE</div>
            <div class="box-mini"><span style="color:#00f2ff">RISK:</span> SECURE</div>
        </div>

        <div class="chat-box">
            <div class="chat-head">QUANTUMAI CHAT INTERFACE</div>
            <div class="chat-body">
                [CORE] >> Market scan complete.<br>
                [USER] >> Welcome back, drukanda.<br>
                [SYSTEM] >> Momentum Pulse Active.
            </div>
        </div>

        <div class="chart-bottom">
            <span class="chart-label">REAL-TIME SATELLITE CHART</span>
            <img src="https://raw.githubusercontent.com/dadanrukanda89-lab/QuantumAI/main/1000061290.png" style="width:100%; opacity:0.3; filter: grayscale(100%) brightness(200%);">
        </div>
    </div>
</body>
</html>
