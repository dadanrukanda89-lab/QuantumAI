<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumAI v6 Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        body { background: #010409; color: #00d4ff; font-family: 'Orbitron', sans-serif; min-height: 100vh; }
        
        .neon-border {
            border: 2px solid #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            background: rgba(0, 20, 40, 0.8);
            transition: all 0.4s ease;
        }

        /* ZOOM RAKSASA 1.6x */
        .neon-border:hover, .neon-border:active {
            transform: scale(1.6);
            z-index: 999;
            box-shadow: 0 0 60px #00d4ff;
            background: #001a33;
            border-color: #fff;
        }

        .glow-text { text-shadow: 0 0 15px #00d4ff; }
    </style>
</head>
<body class="p-8">

    <h1 class="text-center text-2xl mb-16 glow-text italic uppercase">" QuantumAI v6 Sulung Workflow "</h1>

    <div class="max-w-4xl mx-auto space-y-12">
        <div class="flex justify-center">
            <div class="neon-border p-6 w-80 rounded-xl text-center">
                <p class="text-[10px] mb-2 text-white font-bold uppercase">" Data Feed / API "</p>
                <div class="text-[11px] font-mono text-emerald-400">
                    STATUS: <span id="status">ONLINE</span><br>VOL: <span id="vol">SCANNING...</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-10">
            <div class="neon-border p-6 rounded-2xl border-l-8 border-emerald-500">
                <p class="text-[11px] mb-4 font-bold">" AI CORE SIGNAL "</p>
                <div id="signal" class="text-center text-2xl font-black tracking-widest text-white">---</div>
            </div>

            <div class="neon-border p-6 rounded-2xl">
                <p class="text-[11px] mb-4 font-bold">" MOMENTUM "</p>
                <div class="h-3 w-full bg-slate-900 rounded-full">
                    <div id="m-bar" class="h-full bg-cyan-400 shadow-[0_0_15px_#00d4ff]" style="width: 50%"></div>
                </div>
            </div>
        </div>

        <div class="neon-border p-6 rounded-b-3xl bg-black/90 mt-10">
            <p class="text-[10px] mb-3 text-cyan-300 font-bold italic">" QUANTUMAI LOG INTERFACE "</p>
            <div id="terminal" class="h-40 overflow-y-auto text-[11px] font-mono text-emerald-500 space-y-2">
                <p>> [SYSTEM] Neural Engine Synchronized...</p>
            </div>
        </div>
    </div>

    <script>
        async function runEngine() {
            try {
                const res = await fetch('/update_engine');
                const data = await res.json();
                document.getElementById('vol').innerText = data.vol;
                document.getElementById('signal').innerText = data.signal;
                document.getElementById('m-bar').style.width = data.momentum + '%';
                
                const term = document.getElementById('terminal');
                term.innerHTML += `<p>${data.log_msg || data.log}</p>`;
                term.scrollTop = term.scrollHeight;
            } catch (e) { console.log("Engine offline"); }
        }
        setInterval(runEngine, 2000);
    </script>
</body>
</html>
