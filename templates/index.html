<style>
:root {
  --cyan: #00e5ff;
  --purple: #9b59b6;
  --gold: #ffd36b;
  --green: #2ecc71;
  --bg: #03061a;
}
html, body {
  height: 100%;
  margin: 0;
  background: radial-gradient(circle at 20% 10%, #03102a, #02030a 60%);
  color: var(--cyan);
  font-family: 'Inter', Segoe UI, Roboto, system-ui;
  overflow-x: hidden;
}
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 10px;
}
.header {
  text-align: center;
  padding: 10px 0;
  font-weight: 700;
  letter-spacing: 1px;
  font-size: 18px;
}
.stage {
  position: relative;
  height: 85vh;
  background: transparent;
  border-radius: 8px;
  overflow: hidden;
}
.grid {
  position: absolute;
  inset: 0;
  background-image:
    linear-gradient(rgba(0,229,255,0.04) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,229,255,0.04) 1px, transparent 1px);
  background-size: 30px 30px;
  z-index: 0;
}
.glow {
  position: absolute;
  left: 50%;
  top: 45%;
  transform: translate(-50%, -50%);
  width: 360px;
  height: 360px;
  border-radius: 50%;
  background: radial-gradient(circle, #00e5ff22, transparent 65%);
  filter: blur(18px);
  z-index: 1;
}

/* Box */
.box {
  position: absolute;
  width: 200px;
  height: 90px;
  border-radius: 10px;
  padding: 10px;
  box-sizing: border-box;
  background: linear-gradient(180deg, rgba(0,0,0,0.4), rgba(0,0,0,0.2));
  border: 2px solid rgba(0,229,255,0.1);
  backdrop-filter: blur(4px);
  z-index: 2;
  transition: all 0.3s ease;
}
.box h4 {
  margin: 0;
  color: var(--cyan);
  font-size: 14px;
}
.box small {
  display: block;
  color: #9fefff;
  opacity: .85;
  margin-top: 5px;
  font-size: 11px;
}
.box:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(0,229,255,0.2);
}

/* ðŸ”¹ Posisi blok (presisi kayak poster) */
#datafeed { left: 5%; top: 5%; }
#backend { left: 40%; top: 5%; }
#sat { right: 5%; top: 5%; }

#aicore { left: 15%; top: 32%; }
#satmom { left: 40%; top: 32%; }
#risk { right: 15%; top: 32%; }

#storage { left: 40%; top: 50%; }
#autotrade { left: 5%; top: 60%; width: 90%; height: 60px; }

#chartL { left: 5%; bottom: 130px; width: 45%; height: 180px; }
#chartR { right: 5%; bottom: 130px; width: 40%; height: 180px; }

#chatbox {
  left: 50%;
  bottom: 10px;
  transform: translateX(-50%);
  width: 95%;
  max-width: 900px;
  height: 130px;
  border-radius: 10px;
  background: #02060b;
  border: 2px solid rgba(0,229,255,0.08);
  z-index: 3;
  display: flex;
  flex-direction: column;
}

/* Chat area */
.chat-log {
  flex: 1;
  padding: 6px;
  overflow-y: auto;
  color: #dff8ff;
  font-size: 13px;
}
.chat-input {
  display: flex;
  padding: 6px;
  border-top: 1px solid rgba(255,255,255,0.05);
}
.chat-input input {
  flex: 1;
  padding: 7px;
  border-radius: 6px;
  border: 1px solid rgba(255,255,255,0.05);
  background: transparent;
  color: var(--cyan);
}
.chat-input button {
  margin-left: 8px;
  padding: 7px 10px;
  border-radius: 6px;
  border: none;
  background: var(--cyan);
  color: #001;
  cursor: pointer;
}

/* Focus (zoom per blok) */
.focus {
  transform: scale(1.2);
  box-shadow: 0 0 30px rgba(0,229,255,0.25);
  z-index: 5;
}

/* Responsive */
@media (max-width: 768px) {
  .box { width: 45%; height: 80px; }
  #datafeed { left: 5%; top: 4%; }
  #backend { right: 5%; top: 4%; left: auto; }
  #sat { left: 50%; top: 18%; transform: translateX(-50%); }
  #aicore { left: 5%; top: 32%; }
  #satmom { right: 5%; top: 32%; }
  #risk { left: 50%; top: 44%; transform: translateX(-50%); }
  #storage { left: 5%; top: 55%; }
  #autotrade { left: 5%; top: 67%; width: 90%; }
  #chartL, #chartR { width: 90%; left: 5%; right: auto; bottom: 160px; height: 150px; }
  #chatbox { bottom: 10px; width: 95%; height: 120px; }
}
.footer {
  text-align: center;
  font-size: 11px;
  color: #9fefff;
  opacity: .8;
  margin-top: 5px;
}
</style>
