<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumAI v6 | Sulung Machine</title>
    <style>
        :root { --neon: #00ff7f; --blue: #00d2ff; --bg: #050a0f; }
        
        body { 
            margin: 0; background: var(--bg); color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* Border Glow Luar Mesin */
        .machine-frame {
            width: 95vw; max-width: 500px;
            margin-top: 60px; padding: 15px;
            border: 2px solid var(--blue);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
            background: rgba(0,0,0,0.9);
            border-radius: 10px;
            position: relative;
        }

        /* Label Operator di Atas */
        .header {
            position: absolute; top: -45px; left: 0; width: 100%;
            display: flex; justify-content: space-between;
            font-size: 0.8rem; color: var(--neon); letter-spacing: 2px;
        }

        /* Kotak Signal Gede */
        .block-main {
            border: 1px solid var(--neon);
            margin-bottom: 20px; padding: 20px;
            text-align: center; background: rgba(0, 255, 127, 0.05);
            box-shadow: inset 0 0 15px rgba(0, 255, 127, 0.1);
        }

        .label { font-size: 0.7rem; color: var(--blue); text-transform: uppercase; margin-bottom: 10px; }
        
        #sig-val { font-size: 4rem; font-weight: 900; text-shadow: 0 0 20px var(--neon); }
        
        /* Bar Momentum */
        .block-stats { display: flex; gap: 10px; margin-bottom: 20px; }
        .stat-card { 
            flex: 1; border: 1px solid var(--blue); padding: 10px; 
            text-align: center; background: rgba(0,0,0,0.5);
        }
        
        #mom-val { font-size: 2rem; color: var(--blue); font-weight: bold; }

        /* Terminal Chat (Hajar yang Gede) */
        .terminal {
            background: #000; border: 1px solid #333; height: 150px;
            font-family: 'Courier New', monospace; font-size: 0.7rem;
            padding: 10px; overflow-y: auto; color: #aaa;
            border-top: 3px solid var(--blue);
        }

        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #111; padding-bottom: 2px; }
    </style>
</head>
<body>

    <div class="machine-frame">
        <div class="header">
            <span>ID: DRUKANDA // V6</span>
            <span>STATUS: ACTIVE</span>
        </div>

        <div class="block-main">
            <div class="label">--- AI CORE SIGNAL PULSE ---</div>
            <div id="sig-val">SCAN</div>
        </div>

        <div class="block-stats">
            <div class="stat-card">
                <div class="label">MOMENTUM</div>
                <div id="mom-val">0%</div>
            </div>
            <div class="stat-card">
                <div class="label">VOLATILITY</div>
                <div id="vol-val" style="font-size: 1.2rem; margin-top:5px;">2.41B</div>
            </div>
        </div>

        <div class="label" style="margin-bottom: 5px;">> QUANTUM_CHAT_LOG</div>
        <div class="terminal" id="log-stream">
            <div class="log-entry">> Initializing Sulung Workflow...</div>
            <div class="log-entry">> Operator Drukanda Authorized.</div>
        </div>
    </div>

    <script>
        async function sync() {
            try {
                const r = await fetch('/update_engine');
                const d = await r.json();
                
                const s = document.getElementById('sig-val');
                s.innerText = d.signal;
                s.style.color = (d.signal === 'BUY') ? '#00ff7f' : (d.signal === 'SELL' ? '#ff4444' : '#fff');
                
                document.getElementById('mom-val').innerText = d.momentum + '%';
                document.getElementById('vol-val').innerText = d.vol;
                
                const log = document.getElementById('log-stream');
                const div = document.createElement('div');
                div.className = 'log-entry';
                div.innerText = "> " + d.log_msg;
                log.prepend(div);
            } catch(e) {}
        }
        setInterval(sync, 3000);
    </script>
</body>
</html>
