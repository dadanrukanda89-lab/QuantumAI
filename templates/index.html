<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuantumAI PIN Access</title>

<style>
body{
margin:0;
font-family:Segoe UI;
background:#050814;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.pin-box{
background:#0a0f25;
padding:40px;
border-radius:20px;
border:1px solid #00f2ff;
text-align:center;
box-shadow:0 0 30px #00f2ff44;
width:90%;
max-width:350px;
}

h2{margin-bottom:25px}

.pin-input{
font-size:28px;
text-align:center;
letter-spacing:15px;
padding:10px;
width:80%;
border:none;
border-radius:10px;
margin-bottom:20px;
}

.keypad{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:10px;
}

.key{
padding:15px;
font-size:20px;
background:#111733;
border:1px solid #00f2ff;
border-radius:10px;
cursor:pointer;
}

.key:active{
background:#8f00ff;
}

.error{
color:#ff0055;
margin-top:15px;
}
</style>
</head>
<body>

<div class="pin-box">
<h2>QuantumAI Secure PIN</h2>

<input type="password" id="pin" maxlength="4" class="pin-input" readonly>

<div class="keypad">
<div class="key" onclick="addPin(1)">1</div>
<div class="key" onclick="addPin(2)">2</div>
<div class="key" onclick="addPin(3)">3</div>
<div class="key" onclick="addPin(4)">4</div>
<div class="key" onclick="addPin(5)">5</div>
<div class="key" onclick="addPin(6)">6</div>
<div class="key" onclick="addPin(7)">7</div>
<div class="key" onclick="addPin(8)">8</div>
<div class="key" onclick="addPin(9)">9</div>
<div class="key" onclick="clearPin()">C</div>
<div class="key" onclick="addPin(0)">0</div>
<div class="key" onclick="submitPin()">OK</div>
</div>

<div id="errorMsg" class="error"></div>

</div>

<script>

const CORRECT_PIN = "2026"; // GANTI PIN DI SINI
let inputPin = "";

function addPin(num){
if(inputPin.length < 4){
inputPin += num;
document.getElementById("pin").value = "*".repeat(inputPin.length);
}
}

function clearPin(){
inputPin="";
document.getElementById("pin").value="";
}

function submitPin(){
if(inputPin === CORRECT_PIN){
window.location.href="dashboard.html"; // arahkan ke dashboard
}else{
document.getElementById("errorMsg").innerText="PIN Salah!";
clearPin();
}
}

</script>

</body>
</html>
