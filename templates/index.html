<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumAI v6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #010409; color: #00d4ff; font-family: sans-serif; }
        .neon-card { border: 2px solid #00d4ff; background: rgba(0,20,40,0.8); transition: 0.3s; }
        .neon-card:active { transform: scale(1.4); z-index: 50; } /* Zoom di HP */
    </style>
</head>
<body class="p-5">
    <h1 class="text-center text-xl mb-10 font-bold uppercase tracking-widest">QuantumAI v6 Sulung</h1>
    <div class="space-y-6">
        <div class="neon-card p-4 rounded-xl text-center">
            <p class="text-[10px] uppercase">Market Volume</p>
            <div id="vol" class="text-emerald-400 font-mono text-lg">SCANNING...</div>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div class="neon-card p-4 rounded-xl text-center border-l-4 border-emerald-500">
                <p class="text-[10px]">SIGNAL</p>
                <div id="signal" class="font-bold text-xl">---</div>
            </div>
            <div class="neon-card p-4 rounded-xl text-center">
                <p class="text-[10px]">MOMENTUM</p>
                <div class="h-2 w-full bg-gray-800 rounded-full mt-2">
                    <div id="bar" class="h-full bg-cyan-400" style="width: 0%"></div>
                </div>
            </div>
        </div>
        <div class="neon-card p-4 rounded-xl bg-black h-32 overflow-y-auto font-mono text-[10px] text-emerald-500">
            <div id="log">> Initializing...</div>
        </div>
    </div>
    <script>
        async function update() {
            try {
                const res = await fetch('/update_engine');
                const data = await res.json();
                document.getElementById('vol').innerText = data.vol;
                document.getElementById('signal').innerText = data.signal;
                document.getElementById('bar').style.width = data.momentum + '%';
                const l = document.getElementById('log');
                l.innerHTML += `<div>${data.log_msg}</div>`;
                l.scrollTop = l.scrollHeight;
            } catch (e) {}
        }
        setInterval(update, 2000);
    </script>
</body>
</html>
