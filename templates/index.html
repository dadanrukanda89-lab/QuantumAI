<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumAI v6 Sulung</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body { 
            background: #000; color: #fff; font-family: 'Orbitron', sans-serif; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
            background-image: radial-gradient(circle at center, #001529 0%, #000 100%);
        }

        .container { width: 90%; max-width: 400px; text-align: center; }

        .header-box {
            border: 1px solid #00f2ff; padding: 10px; margin-bottom: 25px;
            box-shadow: 0 0 15px #00f2ff, inset 0 0 10px #00f2ff;
            background: rgba(0, 242, 255, 0.1); border-radius: 4px;
        }

        .node-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; position: relative; }

        /* Garis Penghubung Tengah */
        .node-grid::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 2px; height: 100%; background: #00f2ff; transform: translate(-50%, -50%);
            z-index: -1; opacity: 0.3;
        }

        .node {
            background: #000; border: 1px solid #fff; border-radius: 2px;
            padding: 10px; position: relative; box-shadow: 0 0 8px rgba(255,255,255,0.2);
        }

        /* Warna Border sesuai Desain Kamu */
        .node.blue { border-color: #00f2ff; box-shadow: 0 0 12px #00f2ff; }
        .node.green { border-color: #39ff14; box-shadow: 0 0 12px #39ff14; }
        .node.orange { border-color: #ff9900; box-shadow: 0 0 12px #ff9900; }
        .node.purple { border-color: #bc13fe; box-shadow: 0 0 12px #bc13fe; }

        .label { font-size: 8px; display: block; margin-bottom: 5px; font-weight: bold; }
        .value { font-size: 11px; color: #fff; word-break: break-all; }

        /* Tombol Utama */
        .main-btn {
            width: 100%; padding: 12px; margin-top: 25px;
            background: #00f2ff; color: #000; border: none;
            font-family: 'Orbitron', sans-serif; font-weight: bold;
            box-shadow: 0 0 20px #00f2ff; cursor: pointer; border-radius: 2px;
        }

        .footer { margin-top: 30px; font-size: 9px; color: #444; }
        .signature { font-size: 18px; color: #fff; margin-top: 5px; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-box">
        <h2 style="margin:0; font-size: 14px;">¬´ QUANTUMAI V6 SULUNG ¬ª</h2>
    </div>

    <div class="node-grid">
        <div class="node blue">
            <span class="label" style="color:#00f2ff">DATA FEED</span>
            <div class="value" id="data-feed">SCANNING...</div>
        </div>
        <div class="node green">
            <span class="label" style="color:#39ff14">AI SIGNAL</span>
            <div class="value" id="ai-signal">WAITING</div>
        </div>
        <div class="node orange">
            <span class="label" style="color:#ff9900">MOMENTUM</span>
            <div class="value" id="momentum">PULSE: OK</div>
        </div>
        <div class="node purple">
            <span class="label" style="color:#bc13fe">RISK ENGINE</span>
            <div class="value" id="risk">SECURED</div>
        </div>
    </div>

    <button class="main-btn">üìä OPEN CHART SYSTEM</button>

    <div class="footer">
        Dadanrukanda89-lab Protocol v6.0
        <div class="signature">‚Äúdrukanda‚Äù</div>
    </div>
</div>

</body>
</html>
