<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QuantumAI v6 Dashboard</title>
<style>
body {
  background: radial-gradient(circle at center, #020716, #00030a 80%);
  color: #00e5ff;
  font-family: 'Orbitron', sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}
h1 {
  margin-top: 20px;
  text-shadow: 0 0 10px #00e5ff80;
}
#status {
  margin-top: 10px;
  font-size: 14px;
}
button {
  margin: 10px;
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  background: #00e5ff;
  color: #001;
  font-weight: bold;
  cursor: pointer;
}
pre {
  background: rgba(0, 15, 25, 0.4);
  padding: 10px;
  border-radius: 8px;
  color: #b8faff;
  width: 90%;
  margin: 10px auto;
  text-align: left;
  overflow-x: auto;
}
</style>
</head>
<body>
  <h1>‚ö° QuantumAI v6 Dashboard ‚ö°</h1>
  <div id="status">Connecting to backend...</div>

  <button onclick="scan()">SCAN</button>
  <button onclick="buy()">BUY</button>
  <button onclick="sell()">SELL</button>
  <button onclick="status()">STATUS</button>

  <pre id="output">[SYSTEM] Waiting for command...</pre>

<script>
  // üîó GANTI URL BACKEND DI SINI (pakai URL Koyeb backend kamu)
  const backendURL = "https://quantumai-backend-xxxxx.koyeb.app";

  function log(msg, color="#b8faff") {
    document.getElementById("output").insertAdjacentHTML("beforeend", `\n<span style="color:${color}">${msg}</span>`);
  }

  async function send(text) {
    const res = await fetch(backendURL + "/api/chat", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({text})
    });
    const data = await res.json();
    log(`\n[AI] ${data.reply}`, "#ffd36b");
  }

  function scan(){ send("scan"); }
  function buy(){ send("buy"); }
  function sell(){ send("sell"); }
  function status(){ send("status"); }

  // Tes koneksi ke backend saat halaman dibuka
  fetch(backendURL + "/")
    .then(r=>r.json())
    .then(d=>{
      document.getElementById("status").textContent = "‚úÖ Connected: " + d.status;
      log("[SYSTEM] Connected to backend ‚úÖ");
    })
    .catch(()=>{
      document.getElementById("status").textContent = "‚ùå Backend not reachable";
      log("[ERROR] Cannot connect to backend ‚ùå", "red");
    });
</script>
</body>
</html>
